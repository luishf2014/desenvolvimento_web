    <meta charset="UTF-8">

    <link rel="stylesheet" href="css button.css">
</head>

<body>
    <header>
        <!-- Seu cabeçalho aqui -->
        <div class="container-logo">
            <div class="logo-imagem"><img src="logotipo.png" alt="marca" class="logo-imagem"></div>
            <div class="logo-texto">
                <h1>
                    <p><I>LH Computadores</I></p>
                </h1>
            </div>
        </div><!-- container-logo -->
        <nav class="menu"><!-- Seu menu de navegação aqui -->
            <center>
                <ul>
                    <li><a href="home.html" class="elemento1">Início</a></li>
                    <li><a href="produtos.html" class="elemento1">Produtos</a></li>
                    <li><a href="histórico de compras.html" class="elemento1">Histórico de Compras</a></li>
                </ul>
            </center>
        </nav>
    </header>
    <main>
        <br>
        <h1>
            <p>FAÇA SEU CADASTRO</p>
        </h1>

        <form action="histórico de compras.html" method="get">

            <fieldset>
                <legend>
                    <h2>Dados Pessoais</h2>
                </legend>
                <br>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <br>
                <br>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
                <br>
                <br>
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" pattern="[0-14]*" maxlength="11"
                    placeholder="(somente números)" required>
                <br>
                <br>
            </fieldset>

            <br>

            <fieldset>
                <legend>
                    <h2>Endereço para Entrega</h2>
                </legend>
                <br>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
                <br>
                <br>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
                <br>
                <br>
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" pattern="[0-9]*" maxlength="8" placeholder="(somente números)"
                    required>
                <br>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                <br>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    <h2>Acesso à Plataforma</h2>
                </legend>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required> 
                <br>
                <center><button class="button1" type="submit">cadastrar</button></center>
                <br>
            </fieldset>
        </form>
    </main>
    <br>
    <footer>
        <!-- Seu rodapé aqui -->
        <center>
            <div>
                <div class="redes-sociais">
                    <h2>Rede Social</h2>
                    <img src="imagem rodapé 2.jpeg" alt="Instagram"></a>
                </div>
            </div>
        </center>
        <div>
            <p>&copy; Luis Henrique Mota da Fonseca</p>
        </div>
    </footer>
</body>

</html>
